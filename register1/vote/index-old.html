<body class="index">
	<script type="text/javascript">
		localStorage.clear();

	<div class="container">
		<div class="head">ยินดีต้อนรับสู่ระบบลงคะแนนโหวตแบบเสื้อฝ่ายสวัสดิการ</div>

		<div class="content">
			<center>
				<div class="alert green">กรุณากรอกข้อมูลเพื่อทำการเข้าสู่ระบบ<br><span>*ชื่อผู้ใช้งาน คือ รหัสประจำตัวนิสิต และ รหัสผ่าน คือ หมายเลขโทรศัพท์ที่ทำการลงทะเบียนไว้*</span></div>
			</center>
			<form action="" onSubmit="return myForm()" style="margin-top:30px;">
				<input type="text" id="username" required placeholder="ชื่อผู้ใช้งาน" /><br>
				<input type="text" id="password" required placeholder="รหัสผ่าน" style="margin-top:10px;" /><br><br>
				<input type="submit" value="เข้าสู่ระบบ" />
			</form>
		</div>
		<div class="footer">Powered by <a href="https://www.ktpstudioth.com">KTP Studio</a>.<br>©2019 by <a href="https://www.ikenzz.xyz">iKenzz</a>. All Rights Reserved.</div>
	</div>
	
	<script type="text/javascript">
		function myForm() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var myRef = firebase.database().ref('2019/education/event/regis1/vote/'+username);
			myRef.on('value', function (snap) {
				var userChecker = snap.child('/id').val();
				if (userChecker == username) {
					var pwChecker = snap.child('/tel').val();
					password = password.replace(/-/g,'');
					pwChecker = pwChecker.replace(/-/g,'');
					if (password == pwChecker) {
						var sttChecker = snap.child('/stt').val();
						if (sttChecker == "voted") {
							alert("คุณได้ทำการลงคะแนนเรียบร้อยแล้ว");
							window.location = 'index.html';
						} else {
							localStorage.setItem("checker","pass");
							localStorage.setItem("username",username);
							window.location = 'vote.html';
						}
					} else {
						alert("รหัสผ่านไม่ถูกต้อง กรุณาเข้าสู่ระบบใหม่อีกครั้ง");
						window.location = 'index.html';
					}
				} else {
					alert("ไม่พบข้อมูลของท่านในระบบ กรุณาเข้าสู่ระบบใหม่อีกครั้ง หรือหากคิดว่านี่คือข้อผิดพลาด กรุณาติดต่อผู้ดูแลระบบ");
					window.location = 'index.html';
				}
				
			});	
			return false;
		}
	</script>
